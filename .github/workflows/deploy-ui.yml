name: Deploy UI AWS

on:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - '.github/workflows/deploy-ui.yml'
  workflow_dispatch:

jobs:
  build-test-ui:
    name: Build/Test UI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ui/node_modules
        key: ${{ runner.OS }}-node-${{ hashFiles('ui/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-node-${{ hashFiles('ui/yarn.lock') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.6.1'
        cache-dependency-path: './ui/yarn.lock'

    - name: Install Dependencies
      run: yarn install
      working-directory: ui

    - name: Lint
      run: yarn lint
      working-directory: ui

    - name: Build
      run: yarn build
      working-directory: ui
  
  build-and-push-staging:
    name: Build/Push UI Staging
    needs: 
      - build-test-ui
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create .env file from STAGING_UI_ENV
      run: |
        echo -e "${{ secrets.STAGING_UI_ENV }}" > .env
      shell: bash
      working-directory: ui
  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push UI image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        UI_ECR_REPOSITORY: keep_ui
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$UI_ECR_REPOSITORY:$IMAGE_TAG ./ui
        docker tag $ECR_REGISTRY/$UI_ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$UI_ECR_REPOSITORY:$GITHUB_SHA
        docker push $ECR_REGISTRY/$UI_ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$UI_ECR_REPOSITORY:$GITHUB_SHA