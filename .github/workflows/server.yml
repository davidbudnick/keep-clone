name: Server

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build
      working-directory: server
      run: go build -v ./...

    - name: Test
      working-directory: server
      run: go test -v ./...